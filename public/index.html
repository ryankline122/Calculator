<!doctype html>
<html>
<head>
    <title>Online Calculator</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">

        <div class="calculator-widget">
            <div id="calc-output-field">
                <p id="calc-output">0</p>
            </div>
            <br>
            
            <table class="button-grid">
                <!-- Row 1 -->
                <tr>
                    <td><button class="calc-button" id="percent-button">%</button></td>
                    <td><button class="calc-button" id="clear-entry-button">CE</button></td>
                    <td><button class="calc-button" id="clear-all-button">C</button></td>
                    <td><button class="calc-button" id="backspace-button">DEL</button></td>
                </tr>

                <!-- Row 2 -->
                <tr>
                    <td><button class="calc-button" id="fraction-button">FRAC</button></td>
                    <td><button class="calc-button" id="exponent-button">EXP</button></td>
                    <td><button class="calc-button" id="sqrt-button">SQRT</button></td>
                    <td><button class="calc-button" id="divide-button">/</button></td>
                </tr>

                <!-- Row 3 -->
                <tr>
                    <td><button class="calc-button" id="7-button">7</button></td>
                    <td><button class="calc-button" id="8-button">8</button></td>
                    <td><button class="calc-button" id="9-button">9</button></td>
                    <td><button class="calc-button" id="multiply-button">X</button></td>
                </tr>

                <!-- Row 4 -->
                <tr>
                    <td><button class="calc-button" id="4-button">4</button></td>
                    <td><button class="calc-button" id="5-button">5</button></td>
                    <td><button class="calc-button" id="6-button">6</button></td>
                    <td><button class="calc-button" id="minus-button">-</button></td>
                </tr>

                <!-- Row 5 -->
                <tr>
                    <td><button class="calc-button" id="1-button">1</button></td>
                    <td><button class="calc-button" id="2-button">2</button></td>
                    <td><button class="calc-button" id="3-button">3</button></td>
                    <td><button class="calc-button" id="add-button">+</button></td>
                </tr>

                <!-- Row 6 -->
                <tr>
                    <td><button class="calc-button" id="pos_neg-button">+/-</button></td>
                    <td><button class="calc-button" id="0-button">0</button></td>
                    <td><button class="calc-button" id="decimal-button">.</button></td>
                    <td><button class="calc-button" id="equals-button">=</button></td>
                </tr>
            </table>

        </div>



    </div>

<script type="module" src="bundle.js"></script>
</body>
</html>
